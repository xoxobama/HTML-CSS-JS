<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ex05list</title>
    </head>
    <body>
        <h1>목록 태그</h1>
        <h2>순서있는 목록태그: ol태그(ordered list)</h2>
        <!-- ol태그의 속성
            type : 1,A,a,I,i
            start: 시작값을 지정
         -->
        <ol type="I" start="3">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Java</li>
        </ol>
        <hr>
        <h2>순서없는 목록태그: ul태그(unordered list)</h2>
        <!-- ul태그 속성
            type: disc, circle,square
        -->
        <ul type="square">
            <li>JSP</li>
            <li>Servlet</li>
            <li>Spring</li>
            <li>jQuery</li>
        </ul>
    </body>
</html>
<!-- ex05list.html -->
