<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ex07image</title>
</head>
<body>
    <h1>이미지 - img태그</h1>
    <img src="../images/cat1.JPG" width="300px" height="200px">
    <img src="../images/dog1.JPG" width="30%" alt="강아지">
    <img src="../images/tiger.JPG" alt="호랑이 이미지입니다">
    <hr color="red">
    <!-- 이미지 2개를 보여주세요. 단 상대경로를 이용해서 1개, 절대경로 이용해서 1개
        50% 50%-->
    <img src="../images/fall1.JPG" width="49%" height="300" alt="가을1" title="가을이미지">
    <img src="/images/fall2.JPG" width="49%" height="300" alt="가을2">  
      <!-- /images/fall2.JPG :  절대경로 
           images/fall1.JPG  : 상대경로
           ../images/fall1.JPG : 상대경로
       -->
    <hr color="blue">   
    <figure>
        <a href="ex01.html"><img src="../images/flower1.JPG"></a>
        <figcaption>아름다운 꽃</figcaption>
    </figure>
    <!--  네이버로고 이미지 보여주고 링크 걸어주세요-->
    <figure>
        <a href="http://www.naver.com"><img src="/images/logo.JPG"/></a>
        <figcaption>네이버 로고</figcaption>        
    </figure>
</body>
</html>
