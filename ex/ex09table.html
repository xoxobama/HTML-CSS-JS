<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09table</title>
</head>
<body>
    <h1>테이블(표) - table태그 (3행2열)</h1>
    <table border="1" width="80%" height="200" align="center">
        <tr>
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <!-- 1행 -->
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>
        <!-- 2행 -->
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
        <!-- 3행 -->
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
        </tr>
    </table>
    <hr color="red">
    <table border="1" width="80%" align="center"
     bordercolor="skyblue" height="180" bgcolor="beige"
      cellpadding="20" cellspacing="0" background="../images/flower1.JPG">
        <thead>
            <tr bgcolor="navy" style="color:white">
                <th>번호</th>
                <th>이름</th>
                <th>연락처</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td bgcolor="hotpink" style="color:white">홍길동</td>
                <td>010-1111-1111</td>
                <td>서울 강남구 삼성동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김철수</td>
                <td background="/images/dog1.JPG">010-2111-2111</td>
                <!-- 배경이미지 -->
                <td>서울 강남구 역삼동</td>
            </tr>
        </tbody>
        <caption>우리반 연락처</caption>
    </table>


</body>
</html>
