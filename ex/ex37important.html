    <title>Document</title>
    <style>
        /* #p1 글자색 blue */
        #p1{color:blue}
        /* p 선택: 글자색 red */

        /* div.food 글자색 chocolate */

        }
        .food{
            color:navy;
        }

    </p>
    <div class="food">
        Will be Chocolate
    </div>
</body>
