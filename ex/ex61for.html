<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex62for</title>
</head>
<body>
    <h1>중첩 for루프</h1>
    <script>
        /*
        ★★★★★
        ★★★★★
        ★★★★★
        3행 5열
        */ 
        for(let k=0;k<3;k++){ //행의 조건
            for(let i=0;i<5;i++){//열의 조건
                document.write(`★(${k},${i})`);
            }
            document.write("<br>");
        }
        /*[1]
        ★
        ★★
        ★★★
        ★★★★
        ★★★★★        
        중첮 for루프 이용해서 위 모양을 출력하세요
        */
       document.write("<hr>");
        for(let i=0;i<5;i++){
            for(let j=0;j<=i;j++){
                document.write("★");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        for(let i=0;i<5;i++){
           for(let j=0;j<5;j++){
                if(i>=j){
                    document.write(`★(${i},${j})`);
                }
           } 
           document.write("<br>");
        }

        document.write("<hr>");      
        document.write("<table border>");
        document.write("<tr>");
        for(let i=2; i<=9; i++) {
            document.write("<th>"+i+"단</th>");
        }
        document.write("</tr>");
        
        for(let i=1; i<=9; i++){//행의 조건
            document.write("<tr>");
            for(let j=2; j<=9; j++) {//열의 조건
                document.write("<td>"+j+"x"+i+"="+i*j+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
        document.write("<hr>");



    </script>
</body>
</html>
