<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex68array.html</title>
</head>
<body>
    <h1>배열 - Array</h1>
    <p>하나의 변수에 여러 개의 값을 저장할 수 있는 자료구조</p>
    <script>
        /*[1] literal을 이용해서 배열 객체 생성하는 방법
          [2] Array() 를 이용하는 방법          
          JSON(JavaScript Object Notation)
          객체:
           {"속성명1":"값1","속성명2":"값2"} 
          배열:
           [값1, 값2, 값3,...] 
        */
       //[1] literal을 이용해서 배열 객체 생성하는 방법
       let arr=[10,20,"JavaScript",3.14, true];
       //alert(typeof arr)//object
       document.write(`<h3>${arr[0]}</h3>`);
       document.write(`<h3>${arr[2]}</h3>`);
       //배열에는 인덱스가 붙는데 0부터 시작한다
       //배열의 속성: length => 배열의 크기를 반환
       document.write(`<h3>arr.length: ${arr.length} </h3>`) 
       //for루프 이용해서 arr에 저장된 값을 모두 출력하세요
       for(let i=0;i<arr.length;i++){
            document.write(arr[i]+", ");
       }       
    </script>
    <hr color="red">
    <script>
        //[2] Array() 이용하는 방법
        let arr2=Array(); //2_1] 빈배열이 생성됨
        arr2[0]="Hi";
        arr2[1]="JavaScript";//string 저장
        arr2[2]={"name":"홍길동","age":22} //객체를 저장

        document.write(`${arr2}<br>`)
        //arr2[2] 에 저장된 객체의 이름 출력
        document.write(`${arr2[2].name}`);
        let arr3=Array(3); //배열크기: 3
        alert(arr3.length);
        arr3[0]=100;
        arr3.push(200); //데이터 추가할 때 push()함수
        arr3.push(300);
        //for루프 이용해서 arr3에 저장된 값 출력하세요
        for(let i=0;i < arr3.length;i++){
            document.write(`<h3>${arr3[i]}</h3>`);
        }
        document.write("<hr color='red'>")

        let arr4=Array(1,2,3,4,5);//데이터들을 나열
        //for루프 이용해서 arr4에 저장된 값들의 누적합을 구하세요
        let total = 0;
        for(let i=0; i<arr4.length; i++){
            total += arr4[i];
        }
        document.write(`${total} <br>`);

        //for in 루프문 이용
        //for(var k in 객체){   }
        //k: 객체가 가지고 있는 속성을 참조한다
        let user={
            "name":"김철수",
            "age":23
        };
        console.log(user.name, user.age);
        for(let k in user){
            document.write(`<h3>${k}: ${user[k]} </h3>`)
        }
        //객체명.속성명, 객체명[속성명] 식으로 접근 가능

        //arr4 에 저장된 값을 for in루프로 출력해보세요
        for(let k in arr4){
            //k => index값을 가지고 있음
            document.write(arr4[k]+" ");
        }

    </script>
    
</body>
</html>
