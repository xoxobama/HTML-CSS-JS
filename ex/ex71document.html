<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex71document.html</title>
</head>
<body>
    <h1>BOM- document객체</h1>
    <script>
        /*document객체의 속성과 함수
          [1] title 속성: 현재 문서의 제목을 출력하거나 설정
          [2] lastModified속성: 현재 html문서가 마지막에 저장된 시간
          [3] write() 함수
          [4] getElementById('아이디명'), querySelector(selector), 
                getElementsByTagName('태그명'), getElementsByClassName('클래스명')
          [5] fgColor속성: 글자색
          [6] bgColor속성: 배경색
        */
       document.title="제목을 변경해요";
       document.bgColor="gold";
       document.fgColor="maroon";
       document.write(`<h2>${document.lastModified}</h2>`)
        //window가 다 로드되고 나면 익명함수를 실행하란 의미
       window.onload=()=>{
          //#btn인 요소를 선택해서 버튼의 배경색을 blue, 글자색 white로 주세요
        let obj=document.getElementById('btn');
        //alert(obj);
        obj.style.backgroundColor="blue";
        obj.style.color='white';

        //1. 아이디로 찾고자 할 때
        //   getElementById("아이디명")
        //   querySelector("#아이디명")
        //2. 클래스로 찾고자할 때
        //   getElementsClassName("클래스명") : 반환타입 Collection유형
        //   querySelectorAll(".클래스명")
        //3. 태그명으로 검색하고자 할때
        //   getElementsByTagName("태그명"): 반환타입 Collection유형
        //   querySelectorAll("태그명")

        //id가 html인 요소를 찾아서 글자색을 변경하세요, 글자크기 2em으로 주세요
        let liObj=document.querySelector('#html');
        liObj.style.color='red';
        liObj.style.fontSize='2em';

        //class가 js인 요소들을 찾아서 배경색을 주세요. 테두리도 주세요
        //let liObjArr=document.getElementsByClassName("js");
        let liObjArr=document.querySelectorAll(".js");
        //alert(liObjArr); HTMLCollection
        for(let i=0;i<liObjArr.length;i++){
            liObjArr[i].style.border='3px dashed purple';
            liObjArr[i].style.backgroundColor='beige';
        }
        //button태그들을 모두 찾아서 padding 4px 테두리 알아서 주세요
        //let btnArr=document.getElementsByTagName("button");
        let btnArr=document.querySelectorAll("button");
        //alert(btnArr.length);//2
        //btnArr[0].style.padding='4px';
        for(let i=0;i<btnArr.length;i++){
            btnArr[i].style.padding='4px';
            btnArr[i].style.border='1px solid red';
        }
       } 
    </script>

    <hr>
    <button id="btn">Click Me</button>
    <button>Click Me2</button>
    <hr>
    <ul>
        <li id="html">HTML</li>
        <li id="css">CSS</li>
        <li class="js">JavaScript1</li>
        <li class="js">JavaScript2</li>
    </ul>

    
</body>
</html>
