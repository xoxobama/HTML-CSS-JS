<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>ex02text.html</title>
    </head>
    <body>
        <!-- block요소(h1, p, div, hr), inline요소(b, i, em, strong...) -->
        <h1>이건 제목1입니다</h1>
        <h2>제목2</h2>
        <h3>Title3</h3>
        <h4>Title4</h4>
        <h5>Title5</h5>
        <h6>Title6</h6>
        이건 normal텍스트입니다
        <b>bold 텍스트</b>입니다<br>
        <i>italic 텍스트</i>입니다<br>
        <em>em텍스트</em><br>
        <strong>strong텍스트</strong><br>
        <hr color="red"> <!--수평선(horizontal) 단독태그. 블럭요소-->
        <ins>밑줄 그은 문자를 </ins>만든다<br>
        <del>취소선</del>을 만든다<br>
        <sup>윗첨자</sup>를 만들때 사용해요<br>
        <sub>아랫첨자</sub>를 만들때 사용해요<br>
        <address>hong@naver.com</address><br>
        <!-- 연락처, 이메일주소, 웹사이트주소를 의미적으로 표시할 때 사용 -->
        <time>2022-09-19 11:27:22</time>
    </body>
</html>
